<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Início - Simulado Bom de Bíblia</title>
  <!-- Tailwind via CDN -->
  <script src="https://cdn.tailwindcss.com"></script>
  <script src="../../security/auth.js" defer></script>
  <style>
    /* Mantém a sidebar posicionada quando ativa */
    #sidebar.active { left: 0 !important; }
  </style>
  <!-- Favicon mínimo para evitar erro 404 -->
  <link rel="icon" href="data:;base64,iVBORw0KGgo=">
  <!-- Carrega o JavaScript desta página -->
  <script src="index.js" defer></script>
</head>
<body class="bg-gray-900 text-white">
  <!-- Cabeçalho -->
  <header class="bg-black p-5 text-center relative mb-5">
    <div class="text-xl font-bold text-purple-600">Simulado Bom de Bíblia</div>
    <!-- Botão do menu hamburguer -->
    <button id="menu-btn" class="text-2xl text-white absolute right-5 top-5 focus:outline-none">&#9776;</button>
  </header>

  <!-- Sidebar de Navegação -->
  <nav id="sidebar" class="fixed left-[-250px] top-0 w-[250px] h-full bg-gray-800 p-5 transition-all duration-300 z-50">
    <ul class="space-y-4">
      <li><a href="#" class="text-lg hover:text-purple-400">Início</a></li>
      <li><a href="../ver-questoes/index.html" class="text-lg hover:text-purple-400">Lista de Questões</a></li>
      <li><a href="../criar-questoes/index.html" class="text-lg hover:text-purple-400">Criar Questão</a></li>
      <li><a href="../simulado/index.html" class="text-lg hover:text-purple-400">Simulado</a></li>
    </ul>
  </nav>

  <!-- Conteúdo Principal -->
  <main class="container mx-auto p-5">
    <section class="bg-gray-800 p-6 rounded-lg max-w-4xl mx-auto">
      <!-- Grid de cards: em mobile 1 coluna, em desktop 3 colunas, com gap reduzido -->
      <div class="grid grid-cols-1 md:grid-cols-3 gap-4">
        <!-- Card 1: Ver Questões -->
        <a href="ver-questoes.html" class="block bg-gray-700 p-6 rounded-lg transform transition duration-300 hover:scale-105 active:scale-105 md:h-80 max-w-xs mx-auto">
          <div class="flex flex-col items-center justify-end h-full pb-2">
            <!-- Ícone SVG (Clipboard List) -->
            <svg xmlns="http://www.w3.org/2000/svg" class="h-12 w-12 text-purple-600 mb-2" fill="none" viewBox="0 0 24 24" stroke="currentColor">
              <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 12h6m-6 4h6m2 4H7a2 2 0 01-2-2V7a2 2 0 012-2h3l2-2h4l2 2h3a2 2 0 012 2v12a2 2 0 01-2 2z" />
            </svg>
            <h3 class="text-xl font-medium text-purple-600">Ver Questões</h3>
          </div>
        </a>

        <!-- Card 2: Criar Questão -->
        <a href="criar-questao.html" class="block bg-gray-700 p-6 rounded-lg transform transition duration-300 hover:scale-105 active:scale-105 md:h-80 max-w-xs mx-auto">
          <div class="flex flex-col items-center justify-end h-full pb-2">
            <!-- Ícone SVG (Pencil) -->
            <svg xmlns="http://www.w3.org/2000/svg" class="h-12 w-12 text-purple-600 mb-2" fill="none" viewBox="0 0 24 24" stroke="currentColor">
              <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M11 4h10M4 20l7-7 4 4-7 7H4v-4z" />
            </svg>
            <h3 class="text-xl font-medium text-purple-600">Criar Questão</h3>
          </div>
        </a>

        <!-- Card 3: Fazer Simulado -->
        <a href="simulado.html" class="block bg-gray-700 p-6 rounded-lg transform transition duration-300 hover:scale-105 active:scale-105 md:h-80 max-w-xs mx-auto">
          <div class="flex flex-col items-center justify-end h-full pb-2">
            <!-- Ícone SVG (Play) -->
            <svg xmlns="http://www.w3.org/2000/svg" class="h-12 w-12 text-purple-600 mb-2" fill="none" viewBox="0 0 24 24" stroke="currentColor">
              <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M14.752 11.168l-5.197-3.034A1 1 0 008 9v6a1 1 0 001.555.832l5.197-3.034a1 1 0 000-1.664z" />
            </svg>
            <h3 class="text-xl font-medium text-purple-600">Fazer Simulado</h3>
          </div>
        </a>
      </div>
    </section>
  </main>
</body>
</html>
