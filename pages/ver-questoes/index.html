<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Ver Questões - Simulado Bom de Bíblia</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <header>
    <div class="logo">Simulado Bom de Bíblia</div>
  </header>
  <div class="container">
    <aside class="sidebar">
      <h2>Questões</h2>
      <div id="question-list">

    </main>
  </div>
  <script src="index.js"></script>

</html>
